<body>
    <header>
        <section>

                <form action="/submit" method="post">
                    <label for="email">Email</label>

                    <input id="password" type="password" name="password">

        <section>

            <img src="source.png" height="10%" width="100%">
            </div>
            <br>
            <hr>
        </section>
    </header>
    <main>
        <br>
        <h1><u>REGISTRATION</u></h1>
        <br>
        <form action="/submit" method="post">
            
            <label  for="firstName">First Name:&emsp;&emsp;&emsp;</label>
            <input id="firstName" name="firstName" type="text" ><br>
            <br>
            <label for="lastName">Last Name:&emsp;&emsp;&emsp;</label>
            <input  id="lastName" name="lastName" type="text"><br>
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp; <label id="address" for="flatNo/HouseNo">Flat No./House No.&nbsp;</label>
            <input id="flatNo/HouseNo" name="flatNo/HouseNo" type="number"><br>
            <br>
            <label for="address">Current Address:&ensp;&nbsp;</label>

            <label id="address" for="locality">Locality&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;</label>
            <input id="locality" name="locality" type="text"><br>
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;&nbsp;<label id="address" for="city">City&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;</label>
            <input id="city" name="city" type="text"><br>
            <br>
            <label for="currentSameAsPermanent"><b>Is Current address and Permanent address same?</b></label>
            <span id="currentSameAsPermanent">
                <input type="radio" name="currentSameAsPermanent" value="yes" checked>Yes
                <input type="radio" name="currentSameAsPermanent" value="no">No
            </span>
            <br><br>
            <label for="email">Email:&emsp;&emsp;&emsp;&emsp;&emsp;</label>
                    <input id="email" type="email" name="email" placeholder="abc@gmail.com"><br>
                    <br>
                    <label for="password">Password:&emsp;&emsp;&emsp;&ensp;</label>
                    <input id="password" type="password" name="password"><br>
                    <br>
                    <button type="button" >Register</button>
        </form>
